apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: api3-pod
spec: 
  replicas: 2 
  selector: 
    matchLabels:
      app: api3-pod
      version: v1 
  template: 
    metadata: 
      labels: 
        app: api3-pod
        version: v1
    spec: 
      containers: 
        - name: api
          image: armansk9129/api3:v1
          ports:
            - containerPort: 80
