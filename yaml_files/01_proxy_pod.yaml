apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  selector:
    matchLabels:
      app: haproxy-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: haproxy-pod
    spec:
      containers:
      - name: my-haproxy
        image: armansk9129/prox:v1
        ports:
        - containerPort: 8080
        - containerPort: 8404